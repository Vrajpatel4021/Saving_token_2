<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Other Page</title>
    <script>
      window.onload = async () => {
        const response = await fetch('/generate-token');
        const data = await response.json();
        document.getElementById('token').textContent = data.token; // Display the token
      };
    </script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="page2.html" aria-current="page">Other page</a>
    </nav>
    <main>
      <h1>Other Page</h1>
      <p>Generated JWT Token:</p>
      <pre id="token"></pre> <!-- Display JWT token here -->
    </main>
  </body>
</html>
