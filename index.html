<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
    <script>
      // Fetch the JWT token from the backend when the page loads
      window.onload = async () => {
        try {
          // Make a fetch request to the backend to get the JWT token
          const response = await fetch('http://localhost:5000/generate-token'); // Ensure the URL matches your backend URL
          
          if (!response.ok) {
            throw new Error('Failed to fetch token');
          }

          const data = await response.json(); // Parse the JSON response
          document.getElementById('token').textContent = data.token; // Display the token in the HTML
        } catch (error) {
          console.error('Error fetching token:', error); // Log any errors
          document.getElementById('token').textContent = 'Error fetching token.'; // Display an error message
        }
      };
    </script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Home Page</h1>
      <p>Generated JWT Token:</p>
      <pre id="token"></pre> <!-- Display JWT token here -->
    </main>
  </body>
</html>
